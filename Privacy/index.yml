additionalContent:
  sections:
    - title: 深入了解 Microsoft 服務中的隱私權
      summary: 如果您是第一次使用隱私權，並想知道從何處開始使用 Microsoft 服務，本章節提供每個服務的重要隱私權區域連結。
      items:
        - title: Microsoft Azure
          summary: 了解在 Azure 服務中儲存及處理資料的隱私權和機密性受到保護的方式，並且只以符合您期望的方式使用。
          url: 'https://azure.microsoft.com/overview/trusted-cloud/privacy/'
        - title: Dynamics 365
          summary: Microsoft Dynamics 365 致力於協助客戶符合其隱私權、個人資料和一般資料保護規定 (GDPR) 需求。
          url: /dynamics365/get-started/gdpr/
        - title: Microsoft 365 Apps 企業版
          summary: Microsoft 致力於提供您在使用 Microsoft 365 Apps 企業版時，對於收集和使用您的資料的方式進行選擇所需的資訊和控制。
          url: /deployoffice/privacy/overview-privacy-controls
        - title: Microsoft Windows
          summary: 了解如何透過檢視和設定組織中的 Windows 診斷資料，以達到一般資料保護規定 (GDPR 需求)。
          url: /windows/privacy/